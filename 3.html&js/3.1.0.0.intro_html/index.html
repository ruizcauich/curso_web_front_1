<!-- HTML ES UN LENGUAJE DE MARCADO -->
<!-- HyperText Markup Language: HyperText (Hipertexto) 
    se refiere a los enlaces que conectan las páginas web entre sí.
-->

<!-- DOCTYPE indica al navegador el tipo de documento a interpretar (versión)-->
<!DOCTYPE html> 

<!-- Le dice al navegador el lenguaje de la página -->
<html lang="es">

<!-- aqui se ponen metadatos (propiedades informativas de la página) -->
<head>
    <!-- el conjunto de caractéres soportados -->
    <meta charset="UTF-8">
    <!-- Configura propiedades de la pantalla en la que se visualiza -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece en el navegador -->
    <title>Mi Título</title>
</head>

<!-- Cuerpo del documento, TODO LO VISIBLE va aqui -->
<body>
    <!-- Hay etiquetas de "bloque" que requieren etiquetas de apertura y de cierre -->
    <!-- Pueden anidar más contenido -->
    <h1>Bienvenido a mi página</h1>
    <a href="google.com.mx">Ir a google</a>
    <p>
        Este es un párrafo, un párrafo requiere de dos etiquetas, una de inicio y otra de cierre
        &lt;p&gt;&lt;/p&gt;.
        <br> 
        Otras etiquetas como el salto de línea &lt;br&gt; no requieren cerrarse, son etiquetas vacías.
    </p>

    
</body><!-- body requiere de una etiqueta de cierre, como html, head, y muchas otras -->
</html>
